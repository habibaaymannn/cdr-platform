apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-loader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-loader
  template:
    metadata:
      labels:
        app: ms-loader
    spec:
      containers:
        - name: ms-loader
          image: call_detail_record_platform-loader:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ms-loader-service
spec:
  type: NodePort
  selector:
    app: ms-loader
  ports:
    - nodePort: 30082
      port: 8082
      targetPort: 8080
