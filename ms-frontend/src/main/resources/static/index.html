<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDR Frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@24.0.4/dist/keycloak.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        table { border-collapse: collapse; margin-top: 10px; width: 100%; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        button { margin: 5px; }
        form { margin-top: 10px; display: flex; gap: 10px; align-items: center; }
        select, input[type="text"], input[type="date"], button { padding: 5px; }
        .report-section { margin-top: 20px; }
    </style>
</head>
<body>
<h1>CDR Frontend Application</h1>

<button id="loginBtn">Login</button>
<button id="logoutBtn">Logout</button>

<h2>CDR Records</h2>
<form id="searchForm">
    <label for="searchQuery">Search CDRs:</label>
    <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter ID, source, date, etc.">
    <button type="submit">Search</button>
    <button type="button" id="clearSearch">Clear</button>
</form>
<form id="sortForm">
    <label for="sortField">Sort By:</label>
    <select id="sortField" name="sortField">
        <option value="id">ID</option>
        <option value="source">Source</option>
        <option value="destination">Destination</option>
        <option value="startTime">Start Time</option>
        <option value="service">Service</option>
        <option value="usageAmount">Usage Amount</option>
    </select>
    <label for="sortDirection">Direction:</label>
    <select id="sortDirection" name="sortDirection">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
    </select>
    <button type="submit">Apply Sort</button>
</form>
<button id="fetchCdrBtn">Fetch CDR Records</button>
<div id="cdr-data"></div>

<h2>Usage Reports</h2>
<form id="reportForm">
    <label for="reportType">Report Type:</label>
    <select id="reportType" name="reportType">
        <option value="dailyCount">Daily Usage Count</option>
        <option value="dailyService">Daily Usage per Service</option>
        <option value="topSources">Top Sources</option>
    </select>
    <label for="fromDate">Date:</label>
    <input type="date" id="fromDate" name="fromDate">
    <button type="submit">Generate Report</button>
</form>
<div id="usage-report"></div>
</body>
</html>
