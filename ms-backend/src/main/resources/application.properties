spring.application.name=ms-backend

# MySQL Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/cdr_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=<your-pass>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=cdr-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.json.trusted.packages=com.example.cdr.msbackend.Model
kafka.topic=cdr-records
spring.kafka.admin.auto-create=true


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/cdr-realm



# Logging
logging.level.com.example.cdr.msbackend=DEBUG
logging.level.org.springframework.kafka=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.root=DEBUG
logging.level.org.hibernate=ERROR
server.error.include-message=always
server.error.include-binding-errors=always


logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG
